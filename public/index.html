<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Welcome Yuxians</title>
</head>

<body>
    <div id="message" align=center>
        <h1>Welcome to Firebase meetup</h1>
        <div class="panel-body" align=center>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">¿Cómo te llamas?</label>
                    <div class="col-sm-6">
                        <input class="form-control" value="Juan" type="text" id="quien" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"> ¿Como calificas este meetup?</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" id="cuanto" min="1" max="10" value="10" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success" role="alert" id="alert"></div>
    <script src="app.js"></script>
</body>

</html>
